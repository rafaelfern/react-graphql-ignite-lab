schema: https://api-sa-east-1.graphcms.com/v2/cl4o3izwd0ej101z2cj43gy7v/master

documents: "./src/graphql/**/*.graphql"

generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config: #Configs Opcionais
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false
